<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap v5.1.3 CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <!-- i/p email -->
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-label" />
        <br />
        <!-- readonly -->
        <label for="email" class="form-label">Email</label>
        <!-- readonly is only to read the i/p -->
        <input
          type="email"
          id="email"
          value="email@gmail.com"
          readonly
          class="form-label"
        />
        <br />
        <!-- color -->
        <label with="color" class="form-control-color">Color</label>
        <input type="color" id="color" class="form-control-color" />
        <br />
        <!-- range -->
        <label with="range" class="form-range">Range</label>
        <input type="range" id="color" class="form-range" />
        <br />
        <!-- select -->
        <select class="form-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <br />
        <!-- checkbox -->
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="optradio"
            value="option1"
            checked
          />Option 1
          <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="optradio"
            value="option2"
          />Option 2
          <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" disabled />Disabled
          <label class="form-check-label"></label>
        </div>
        <br />
        <!-- form switch -->
        <div class="form-check form-switch">
          <input type="checkbox" id="email" class="form-check-input" />
          <label for="email" class="form-check-label">Email</label>
          <br />
        </div>
        <br />
        <!-- i/p group -->
        <div class="input-group input-group-md">
          <label>Amount</label>
          <!--class= 'input-group-text' is to add text inside button  -->
          <div class="input-group-text">$</div>
          <input type="number" id="text1" class="form-control" />
          <div class="input-group-text">.00</div>
          <input type="number" id="text2" class="form-control" />
          <button type="button" class="btn btn-primary">+</button>
        </div>
        <br />
        <!-- make button as center add class='text-center' -->
        <div class="text-center">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>

        <!-- form floating words in ip-->
        <div class="form-floating">
          <!-- note: i/p must be first next only label -->
          <!-- placehodler must and value is not important -->
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="anything"
          />
          <label>Email floating</label>
        </div>
      </form>
    </div>
  </body>
</html>
