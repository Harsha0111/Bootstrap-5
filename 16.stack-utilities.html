<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap v5.1.3 CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- vertical stack -->
      <div class="card bg-danger bg-opacity-25">
        <div class="card-body">
          <div class="vstack gap-3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <!-- horizontal stack -->
      <div class="card bg-danger bg-opacity-25">
        <div class="card-body">
          <div class="hstack gap-5">
            <!-- width needed since only 4 lines will be shown so adding width -->
            <div class="box" style="width: 80%"></div>
            <div class="box" style="width: 80%"></div>
            <!-- see the remaining 2 div I am not adding the width you see the difference in it -->
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
