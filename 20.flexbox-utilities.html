<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap v5.1.3 CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- d flex: justify-contents-center -->
      <div class="d-flex justify-content-center">
        <p>justify-content-center</p>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
      </div>
      <br />
      <!-- d flex: justify-contents-end -->
      <div class="d-flex justify-content-end">
        <p>justify-content-end</p>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
      </div>
      <br />

      <!-- d flex: justify-contents-start -->
      <div class="d-flex justify-content-start">
        <p>justify-content-start</p>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
      </div>
      <br />

      <!-- d flex: justify-contents-between -->
      <div class="d-flex justify-content-between">
        <p>justify-content-between</p>
        <div class="box" style="width: 40px">start</div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
      </div>
      <br />

      <!-- d flex: justify-contents-around -->
      <div class="d-flex justify-content-around">
        <p>justify-content-around</p>
        <div class="box" style="width: 40px">start</div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
        <div class="box" style="width: 30px"></div>
      </div>
      <br />

      <!-- d flex: align-items-center -->
      <div class="d-flex align-items-center">
        <p>align-items-center</p>
        <div class="box" style="height: 90px; width: 30px">height</div>
        <div class="box" style="width: 50px"></div>
        <div class="box" style="width: 50px"></div>
        <div class="box" style="width: 50px"></div>
      </div>
      <br />

      <!-- d flex: flex-column-->
      <div class="d-flex flex-column">
        <p>flex-column</p>
        <div class="box" style="width: 30px">height</div>
        <div class="box" style="width: 50px"></div>
        <div class="box" style="width: 50px"></div>
        <div class="box" style="width: 50px"></div>
      </div>
      <br />

      <!-- in box class align-self-center-->
      <!-- in d-flex if we apply height/with in one child it will apply in all childs -->
      <div class="d-flex">
        <p>align-self-center</p>
        <div class="box" style="height: 100px; width: 100px"></div>
        <div class="box" style="width: 50px"></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
      <br />
      <!-- in box class flex grow-->
      <div class="d-flex">
        <p>align-self-center</p>
        <div class="box" style="height: 100px; width: 100px"></div>
        <div
          class="box align-self-center flex-grow-1"
          style="width: 50px"
        ></div>
        <div class="box" style="width: 100px"></div>
        <div class="box" style="width: 100px"></div>
      </div>
      <br />
    </div>
  </body>
</html>
