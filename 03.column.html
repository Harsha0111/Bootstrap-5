<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap v5.1.3 CDNs -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- in container rows are in flex box it contains 12 grid & 
        if we provide specification it will be according to it / else it divides equally -->

    
      <div class="row">
        <!--if column is lager it will be as 6 grid else default col-8 -->

        <div class="col-lg-2 col-8">
          <div class="box"></div>
        </div>
        <!-- offset is space b/w each other -->
        <div class="col-1 offset-3">
          <div class="box"></div>
        </div>
        <!-- col-auto means it will take length according to the text we give -->
        <div class="col-auto">
          <div class="box">Hellooo</div>
        </div>

        
        </div>
      </div>
    </div>
  </body>
</html>
